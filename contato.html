<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Alexandre Yamamoto</title>
    <link rel="stylesheet" href="styles/contato.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <span class="dot"></span> Alexandre Satochi Yamamoto <span class="title">Coordenador de TI</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="curriculo.html">Currículo</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="contact-info">
                <h2>Contato</h2>
                <p>Vamos conversar sobre suas ideias!</p>
                <p>
                    <strong>Email:</strong>
                    <a href="mailto:contato@satochi.com.br">contato@satochi.com.br</a>
                </p>
            </div>
            <div class="contact-form">
                <form action="enviar-mensagem.php" method="post" aria-label="Formulário de contato">
                    <fieldset>
                        <legend>Envie sua mensagem</legend>
                        <div class="form-group">
                            <label for="nome">Nome *</label>
                            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" placeholder="Seu nome">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" maxlength="50" placeholder="Seu sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="seu@email.com">
                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto" name="assunto" maxlength="100" placeholder="Assunto da mensagem">
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem *</label>
                            <textarea id="mensagem" name="mensagem" required minlength="10" maxlength="1000" placeholder="Digite sua mensagem"></textarea>
                        </div>
                        <button type="submit" class="btn yellow">Enviar</button>
                    </fieldset>
                    <div id="form-feedback" aria-live="polite"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Alexandre Satochi Yamamoto. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
